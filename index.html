<!doctype html>
<html lang="en">
  <head>
    <title>Simple Admin Theme</title>
    <meta name="author" content="AndreAntonov">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
  <body>

    <div class="wrapper">

      <!-- HEADER -->
      <header>
        <a href="/" class="logo">Simple Admin</a>
        <nav class="navbar">
          navbar
          <div class="navbar-custom-menu">
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="#">Log out</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- /HEADER -->

      <!-- SEDEBAR -->
      <aside class="main-sidebar">
        <section class="sidebar">
          <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <li class="active">
              <a href="#">
                <i class="fa fa-dashboard"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-files-o"></i>
                <span>Pages</span>
              </a>
            </li>
          </ul>
        </section>
      </aside>
      <!-- /SIDEBAR -->

      <!-- MAIN CONTENT -->
      <div class="content-wrapper">

        <!-- CONTENT HEADER -->
        <section class="content-header">
          <h1>Dashboard</h1>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
            <li class="breadcrumb-item"><a href="#">Library</a></li>
            <li class="breadcrumb-item active" aria-current="page">Data</li>
          </ol>
        </section>
        <!-- /CONTENT HEADER -->

        <!-- CONTENT -->
        <section class="content">
          <!-- STATS -->
          <div class="stats">
            <div class="row">
              <div class="col-lg-3 col-xs-6">

                <div class="card bg-orange" >
                  <div class="card-body">
                    <h4 class="card-title">Posts</h4>
                    <p class="display-3">23</p>
                  </div>
                  <a href="#" class="btn btn-primary">
                    More info
                    <i class="fa fa-arrow-circle-o-right"></i>
                  </a>
                </div>

              </div>
              <div class="col-lg-3 col-xs-6">

                <div class="card bg-teal" >
                  <div class="card-body">
                    <h4 class="card-title">Orders</h4>
                    <p class="display-3">98</p>
                  </div>
                  <a href="#" class="btn btn-primary">
                    More info
                    <i class="fa fa-arrow-circle-o-right"></i>
                  </a>
                </div>

              </div>

              <div class="col-lg-3 col-xs-6">

                <div class="card bg-cyan" >
                  <div class="card-body">
                    <h4 class="card-title">Users</h4>
                    <p class="display-3">87</p>
                  </div>
                  <a href="#" class="btn btn-primary">
                    More info
                    <i class="fa fa-arrow-circle-o-right"></i>
                  </a>
                </div>

              </div>

              <div class="col-lg-3 col-xs-6">

                <div class="card bg-green" >
                  <div class="card-body">
                    <h4 class="card-title">Users</h4>
                    <p class="display-3">87</p>
                  </div>
                  <a href="#" class="btn btn-primary">
                    More info
                    <i class="fa fa-arrow-circle-o-right"></i>
                  </a>
                </div>

              </div>

            </div>
          </div>
          <!-- /STATS -->
        </section>
        <!-- /OCNTENT -->

      </div>
      <!-- /MAIN CONTENT -->

      <footer>
        <strong>Copyright Â© 2017</strong> All rights reserved
      </footer>

    </div>
    <!-- end of wrapper -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
